<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Music</title>
</head>
<body>
    <h1>Stream music free</h1>
    <h3>Registrati e ascolta la tua musica gratis!</h3>
    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Nome*" required/>
            <input type="text" placeholder="Cognome*" required/>
        </div>
        <br>
        <div>
            <input type="email" placeholder="Inserisci la tua email*" required/>
            <input type="email" placeholder="Conferma email*" required/>
        </div>
        <br>
        <div>
            <input type="password" placeholder="Inserisci password*" required/>
            <input type="password" placeholder="Conferma password*" required/>
        </div>
        <br>
        <div>
            Data di nascita* <input type="date" required/>
            N. di telefono +39<input type="number" placeholder="Cellulare"/>
        </div>
        <br>
        <div>
            <h4>Aiutaci a trovare la musica che fa per te:</h4>
        </div>
        <div>
            <input type="checkbox"/> Rock 
            <input type="checkbox"/> Classica
        </div>
        <div>
            <input type="checkbox"/> Metal
            <input type="checkbox"/> Pop
        </div>
        <div>
            <input type="checkbox"/> Indie
            <input type="checkbox"/> Hip Hop
        </div> 
        <div>
            <input type="checkbox"/> Altro
        </div>
        <br>
            <input type="radio" required/> Accetto termini e condizioni d'uso*
        <br>
            <button type="submit">Invia registrazione</button>
    </form>

</body>
</html>
